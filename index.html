  }

  .checkbox-grup label {
    display: flex;
    align-items: center;
    font-size: 16px;
    gap: 8px;

<div class="checkbox-grup">
  <label><input type="checkbox" name="hizmet" value="Boya / Badana"> Boya / Badana</label>
  <label><input type="checkbox" name="hizmet" value="Elektrik Tadilatı"> Elektrik Tadilatı</label>
  <label><input type="checkbox" name="hizmet" value="Su Tesisatı"> Su Tesisatı</label>
  <label><input type="checkbox" name="hizmet" value="Alçıpan / Bölme Duvar"> Alçıpan / Bölme Duvar</label>
  <label><input type="checkbox" name="hizmet" value="Zemin Kaplama"> Zemin Kaplama</label>
  <label><input type="checkbox" name="hizmet" value="Mutfak / Banyo Yenileme"> Mutfak / Banyo Yenileme</label>
  <label><input type="checkbox" name="hizmet" value="Özel Mobilya"> Özel Mobilya</label>
  <label><input type="checkbox" name="hizmet" value="Parke İşçilik"> Parke İşçilik</label>
  <label><input type="checkbox" name="hizmet" value="Seramik İşçilik"> Seramik İşçilik</label>
  <label><input type="checkbox" name="hizmet" value="Duvar Kağıdı"> Duvar Kağıdı</label>
  <label><input type="checkbox" name="hizmet" value="Mobilya / İç Kapı Montaj"> Mobilya / İç Kapı Montaj</label>
  <label><input type="checkbox" id="digerCheck" name="hizmet" value="Diğer"> Diğer</label>
</div>

<!-- Diğer açıklama -->
<div id="digerAciklama" style="display:none; margin-top:10px;">
  <label>Lütfen açıklayınız</label>
  <textarea name="digerAciklama" rows="3" style="width:100%;"></textarea>
</div>

<script>
  document.getElementById('digerCheck').addEventListener('change', function () {
    const digerAciklama = document.getElementById('digerAciklama');
    digerAciklama.style.display = this.checked ? 'block' : 'none';
  });
</script>
